<!DOCTYPE html>
<html>
    <head>
        <title>HTML 연습 페이지</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <a href="index.html" target="_blank">으아앙</a>
        <!--h1~h6 제목, 순번x, 깊이(depth)o-->
        <h1>대한민국</h1>
        <h2>서울</h2>
        <h3>영등포구</h3>
        <h3>마포구</h3>
        <h2>경기도</h2>
        <h3>과천시</h3>
        <h3>의왕시</h3>
        <p>계원 디미디</p>
        <h2>전라도</h2>
        <h2>강원도</h2>
        <h1>미국</h1>
        <h1>중국</h1>
        <h1>일본</h1>


        <!--anchor 닻 특정지점으로 이동하는 기점-->
        <a href="http://www.google.com" target="_blank">구글가기</a>
        <!--_self, _blank-->

        <!--이미지 표시하는 태그-->
        <img src="ramen.jpg" />

        <p>
            문단 : 한가지 주제 이어지는 서술 내용
        </p>
        <p>
            다른 주제
        </p>
        <!--줄내림-->
        <br />
        하나 둘 <br /> 셋
        
        <hr />
        <!--의미가 바뀔 때 사용. 아예 다른 내용으로 전환시킬 때. 가시적으로 눈에 보이는 절취선(?)-->

        <!-- unodered list 비 순차적 리스트-->
        <ul>
            <li>설탕 100g</li>
            <li>소금 100g</li>    
            <li>물 100ml</li>
        </ul>

        <!--ordered list 순차적 리스트-->
        <ol>
            <li>물을 끓인다.</li>
            <li>라면을 넣는다.</li>
            <li>먹는다.</li>
            <li>설걷이를 한다.</li>
        </ol>    
    </body>
</html>
